<!DOCTYPE html>
<html>
    <head>
            <meta charset="uft-8">
            <meta name="description" content="藍天小站">
            <meta name="keyword" content="藍天小站">
           <title>藍天小站 練習場</title> 
          
    </head>
    <body>
        <audio src="./media/米津玄師-「死神」.mp3" autoplay  loop>你的瀏覽器不支援 audio tag！幫QQ</audio>
        <h1>Here is practice field</h1>
        <hr>
            <a href="index.html" ><font size="10">回首頁</a>
            <a href="./practice.html" ><font size="10">重來</a>
            <hr>
            <p><small><small><small></small>start from here!!!!</p> 
                
           
            <form action="ans.html" method="POST">
                <h1>Just for fun! XD||Try it if you want</h1>
                <section class="identity-type">
                    <label for="identity">你的身份是?</label>
                    <select name="identity" id="identity" >
                      <option value="teacher">老師</option>
                      <option value="assistant">助教</option>
                      <option value="classmate">同學</option>
                      <option value="classmate">else</option>
                    </select>
                  </section>
                  <hr>
                <section class="username">
                  <label for="username">君の名は?</label>
                        <input type="text" name="username" id="username" required minlength="2" minlength="87">
                </section>
                <hr>
                 
            

                <section class="useingtimes">
                  <label for="amount">How many times have you try this?</label>
                  <input type="number" name="amount" id="amount" min="-1" required >
                </section>
                <hr>
                <section class="gender">
                    <span>性別?</span>
                    <br>
                    <input type="radio" name="gender" id="male" value="male"required>
                    <label for="male">男</label>
                    <input type="radio" name="gender" id="female" value="female" required>
                    <label for="female">女</label>
                    <input type="radio" name="gender" id="idk" value="idk" required>
                    <label for="ikd">不知道</label>
                  </section>
                  <hr>
                <section class="animal-selection">
                    <label for="animal">どんな動物が好きですか(喜歡什麼動物)?</label>
                    <input list="animals" id="animal" name="animal" required>
                    <datalist id="animals">
                      <option value="cat"></option>
                      <option value="貓咪"></option>
                      <option value="ねこ"></option>
                       <option value="ネコ"></option>
                       <option value="猫"></option>
                    </datalist>
                  </section>
                  <hr>

                <section class="question">
                  <span><strong>!!注意!!</strong>Did you <strong>lie</strong>?</span>
                  <br>
                  <input type="checkbox" name="question" id="jlied" value="jlied" >
                  <label for="jlied">嘘をついた</label>
                  <input type="checkbox" name="question" id="clied" value="clied" >
                  <label for="clied">剛剛在沒說實話</label>
                  <input type="checkbox" name="question" id="nolie" value="nolie">
                  <label for="nolie">沒騙人</label>
                  <input type="checkbox" name="question" id="truth" value="truth">
                  <label for="truth">telling the truth</label>
                  <input type="checkbox" name="question" id="whoknows" value="whoknows" required>
                  <label for="whoknows">Who knows, maybe</label>
                </section>
                <hr>
               
            
                <section class="point">
                    <label for="score">0~10分打幾分</label>
                    <br>
                    <span>真爛-9999999分</span>
                    <input type="range" name="score" id="score" value="1" min="0" max="10">
                    <span>還行有點東西9.9999分</span>
                  </section>
                  <hr>

                <section class="extra-info">
                  <label for="extra">還有什麼話想說?(e.g.拉右下角可以調格子真神奇)</label>
                  <br>
                  <textarea id="extra" name="extra" rows="5" cols="40"></textarea>
                </section>
                <hr>
        
                <section class="submission">
                  <input type="submit" value="就跟你說還沒寫好不要點這個">
                  <button type="button" style="width:240px;height:40px;font-size:20px;" onclick="location.href='./ans.html'">好了啦!</button>
                </section>
              </form>





           
        

    </body>
</html>
